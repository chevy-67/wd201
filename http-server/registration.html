<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <h1>Please Register to Continue...</h1>
    <div class="box">
        <form id="form">
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">E-mail ID : </label>
            <input type="email" required id="email" name="email"><br>
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" required><br>
            <label for="dob">DOB : </label>
            <input type="date" id="dob"><br>
            <input type="checkbox" name="tc" id="tc">
            <label for="tc">Accept Terms and Conditions</label><br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div class="entries-section">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold">Entries</h2>    
            <div class="divide-y divide-gray-300/50" id="user_entries"></div>
        </div>
    <script src="/index_reg.js"></script>
</body>
</html>
